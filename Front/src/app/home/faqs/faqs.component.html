<p>faqs!</p>

<div class="max-w-2xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-6">Frequently Asked Questions</h2>

  <div *ngFor="let faq of faqs; let i = index" class="border-b mb-4">
    <div (click)="toggleFAQ(i)" class="cursor-pointer p-3 bg-blue-100 rounded-lg">
      <p class="font-semibold">{{ faq.question }}</p>
    </div>

    <div *ngIf="faq.show" class="p-3 mt-2 text-gray-600">
      {{ faq.answer }}
    </div>
  </div>
</div>
